<html>  
  <head>  
        <meta charset="utf-8">  
        <title>力导向图</title>  
  </head> 

<style>


</style>
    <body>  
		<script src="./d3.js" charset="utf-8"></script> 
		<script src="./fisheye.js" charset="utf-8"></script> 
        <script>		   
					   
		var nodes = [ { name: "桂林"    }, { name: "广州" },
					  { name: "厦门"    }, { name: "杭州"   },
					  { name: "上海"   }, { name: "青岛"    },
					  { name: "天津"    } ];
					 
		var edges = [  { source : 0  , target: 1 } , { source : 0  , target: 2 } ,
					   { source : 0  , target: 3 } , { source : 1  , target: 4 } ,
					   { source : 1  , target: 5 } , { source : 1  , target: 6 }  ];

		
		var width = 800;
		var height = 640;
		
		
		var svg = d3.select("body")
					.append("svg")
					.attr("width",width)
					.attr("height",height);
		
		var force = d3.layout.force()
				.nodes(nodes)		//指定节点数组
				.links(edges)		//指定连线数组
				.size([width,height])	//指定范围
				.linkDistance(150)	//指定连线长度
				.charge([-400]);	//相互之间的作用力

		force.start();	//开始作用
		// var n = nodes.length();
		// force.start();
  //   	for (var i = n; i > 0; --i) force.tick();
  //   	force.stop();

  		//鱼眼
		var fisheye = d3.fisheye.circular()
			.radius(200)
			.distortion(2);


		console.log(nodes);
		console.log(edges);
		
		d3.json("../Pragramming/web/d3/specialtyv.json",function(data){
			// var n = data.nodes.length;
			var svg_edges = svg.selectAll("line")
					.data(edges)
					.enter()
					.append("line")
					.style("stroke","#ccc")
					.style("stroke-width",1)
					.attr("x1",function(d){ return d.source.x; })
					.attr("y1",function(d){ return d.source.y; })
					.attr("x2",function(d){ return d.target.x; })
		 			.attr("y2",function(d){ return d.target.y; });

		 	var color = d3.scale.category20();
				
		//添加节点			
		var svg_nodes = svg.selectAll("circle")
							.data(nodes)
							.enter()
							.append("circle")
							.attr("r",20)
							.style("fill",function(d,i){
								return color(i);
							})
							.attr("cx",function(d){ return d.x; })
			 				.attr("cy",function(d){ return d.y; })
							.call(force.drag);	//使得节点能够拖动


		//添加描述节点的文字
		var svg_texts = svg.selectAll("text")
							.data(nodes)
							.enter()
							.append("text")
							.style("fill", "black")
							.attr("dx", 20)
							.attr("dy", 8)
							.text(function(d){
								return d.name;
							});
					

		force.on("tick", function(){	//对于每一个时间间隔
		
			 //更新连线坐标
			 svg_edges.attr("x1",function(d){ return d.source.x; })
			 		.attr("y1",function(d){ return d.source.y; })
			 		.attr("x2",function(d){ return d.target.x; })
			 		.attr("y2",function(d){ return d.target.y; });
			 
			 //更新节点坐标
			 svg_nodes.attr("cx",function(d){ return d.x; })
			 		.attr("cy",function(d){ return d.y; })
			 		;

			 //更新文字坐标
			 svg_texts.attr("x", function(d){ return d.x; })
			 	.attr("y", function(d){ return d.y; });
				});

		svg.on("mousemove",function(){
			fisheye.focus(d3.mouse(this));

			svg_nodes.each(function(d){d.fisheye = fisheye(d);})
				.attr("cx",function(d){return d.fisheye.x;})
				.attr("cy",function(d){return d.fisheye.y;})
				.attr("r",function(d){return d.fisheye.z*20;});

			svg_edges.attr("x1",function(d){return d.source.fisheye.x;})
				.attr("y1",function(d){return d.source.fisheye.y;})
				.attr("x2",function(d){return d.target.fisheye.x;})
				.attr("y2",function(d){return d.target.fisheye.y;});
			});
		});

        </script>  
		
    </body>  
</html>
